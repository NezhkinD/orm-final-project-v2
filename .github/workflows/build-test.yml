name: Build and Test

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with JaCoCo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Run tests with JaCoCo coverage
        run: mvn test jacoco:report -B

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: target/site/jacoco/jacoco.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true

      - name: Log coverage percentage
        run: |
          echo "Coverage: ${{ steps.jacoco.outputs.coverage }}"
          echo "Branches: ${{ steps.jacoco.outputs.branches }}"

      - name: Check coverage threshold
        run: |
          COVERAGE=$(echo "${{ steps.jacoco.outputs.coverage }}" | sed 's/%//')
          echo "Current coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "⚠️  Warning: Coverage is below 50% threshold"
            echo "Current: $COVERAGE%, Required: 50%"
          else
            echo "✅ Coverage meets threshold: $COVERAGE% >= 50%"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

      - name: Upload JaCoCo coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7

      - name: Commit and push badge (if coverage changes)
        if: github.ref == 'refs/heads/master'
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A .github/badges/*.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update coverage badges [skip ci]" && git push)

      - name: Package application
        run: mvn package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: learning-platform-jar
          path: target/*.jar
          retention-days: 7
